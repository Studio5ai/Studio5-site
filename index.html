<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio 5</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page-bg, .animation-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .page-bg {
      background: #000000;
      background-blend-mode: screen;
      background-size: cover;
      filter: grayscale(100%);
      z-index: -1;
    }

    .particle, .particle:after {
      background: transparent;
    }

    .particle:after {
      position: absolute;
      content: "";
      top: 4000px;
    }

    /* Particle 1 */
    .particle-1 {
      animation: animParticle 100s linear infinite;
      box-shadow: 
        1247px 391px #fff, 834px 1829px #fff, 2145px 672px #fff, 456px 2301px #fff,
        1678px 1092px #fff, 923px 567px #fff, 2389px 1456px #fff, 234px 1789px #fff,
        1523px 234px #fff, 2012px 1890px #fff, 678px 1345px #fff, 1890px 890px #fff,
        345px 2134px #fff, 1456px 1567px #fff, 2234px 345px #fff, 789px 987px #fff,
        1901px 1234px #fff, 567px 1876px #fff, 2456px 678px #fff, 1123px 2345px #fff;
      border-radius: 50%;
      height: 2px;
      width: 2px;
    }

    .particle-1:after {
      box-shadow: 
        987px 1543px #fff, 1765px 876px #fff, 2301px 1987px #fff, 543px 1234px #fff,
        1432px 765px #fff, 876px 2123px #fff, 2167px 432px #fff, 321px 1654px #fff,
        1654px 987px #fff, 2023px 1321px #fff, 765px 543px #fff, 1987px 2234px #fff,
        432px 876px #fff, 1321px 1765px #fff, 2432px 1098px #fff, 654px 321px #fff;
      border-radius: 50%;
      height: 2px;
      width: 2px;
    }

    /* Particle 2 */
    .particle-2 {
      animation: animParticle 200s linear infinite;
      box-shadow: 
        2134px 987px #fff, 876px 1654px #fff, 1543px 432px #fff, 2301px 1876px #fff,
        765px 2234px #fff, 1987px 765px #fff, 432px 1432px #fff, 1765px 2023px #fff,
        2432px 1234px #fff, 543px 876px #fff, 1876px 1543px #fff, 987px 321px #fff,
        1234px 1987px #fff, 2023px 654px #fff, 321px 1765px #fff, 1654px 2301px #fff;
      border-radius: 50%;
      height: 2px;
      width: 2px;
    }

    .particle-2:after {
      box-shadow: 
        1432px 1234px #fff, 2234px 876px #fff, 765px 1987px #fff, 1876px 432px #fff,
        543px 1654px #fff, 2023px 2301px #fff, 987px 765px #fff, 1765px 1432px #fff;
      border-radius: 50%;
      height: 3px;
      width: 3px;
    }

    /* Particle 3 */
    .particle-3 {
      animation: animParticle 240s linear infinite;
      box-shadow: 
        1654px 2134px #fff, 2301px 765px #fff, 876px 1432px #fff, 1987px 1876px #fff,
        432px 987px #fff, 2023px 1234px #fff, 1234px 543px #fff, 765px 2301px #fff,
        1876px 654px #fff, 2432px 1765px #fff, 543px 1987px #fff, 1543px 321px #fff,
        987px 1654px #fff, 2234px 2023px #fff, 321px 876px #fff, 1765px 1098px #fff;
      border-radius: 50%;
      height: 2px;
      width: 2px;
    }

    .particle-3:after {
      box-shadow: 
        2023px 1543px #fff, 876px 2234px #fff, 1432px 765px #fff, 2301px 1987px #fff,
        654px 1234px #fff, 1876px 432px #fff, 987px 1765px #fff, 2134px 876px #fff,
        432px 2023px #fff, 1765px 543px #fff, 2432px 1432px #fff;
      height: 3px;
      width: 3px;
      border-radius: 50%;
    }

    /* Particle 4 */
    .particle-4 {
      animation: animParticle 80s linear infinite;
      box-shadow: 
        1876px 1987px #fff, 2234px 543px #fff, 765px 1765px #fff, 1432px 876px #fff,
        2023px 2301px #fff, 543px 654px #fff, 1765px 1432px #fff, 987px 2134px #fff,
        2301px 765px #fff, 432px 1876px #fff, 1654px 987px #fff, 2432px 1543px #fff,
        876px 321px #fff, 1234px 2023px #fff, 2134px 1234px #fff, 321px 1654px #fff,
        1987px 432px #fff, 654px 2234px #fff, 2023px 876px #fff, 1543px 1765px #fff;
      border-radius: 50%;
      height: 1px;
      width: 1px;
    }

    .particle-4:after {
      box-shadow: 
        2301px 1432px #fff, 876px 987px #fff, 1654px 2023px #fff, 432px 1765px #fff,
        1987px 654px #fff, 2134px 1876px #fff, 765px 543px #fff, 1432px 2301px #fff;
      border-radius: 50%;
      height: 1px;
      width: 1px;
    }

    @keyframes animParticle {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-2560px);
      }
    }

    .page-wrapper {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    /* SVG Container */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 600px;
      height: 600px;
    }

    svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 40px rgba(138, 43, 226, 0.6));
    }

    .image {
      mask: url(#myMask);
    }

    .rectangle {
      animation: reveal 3s ease-in-out infinite;
    }

    @keyframes reveal {
      0%, 100% {
        fill: white;
      }
      50% {
        fill: black;
      }
    }

    /* Generate multiple rectangles with different delays */
    .rectangle:nth-child(1) { animation-delay: 0s; }
    .rectangle:nth-child(2) { animation-delay: 0.1s; }
    .rectangle:nth-child(3) { animation-delay: 0.2s; }
    .rectangle:nth-child(4) { animation-delay: 0.3s; }
    .rectangle:nth-child(5) { animation-delay: 0.4s; }
    .rectangle:nth-child(6) { animation-delay: 0.5s; }
    .rectangle:nth-child(7) { animation-delay: 0.6s; }
    .rectangle:nth-child(8) { animation-delay: 0.7s; }
    .rectangle:nth-child(9) { animation-delay: 0.8s; }
    .rectangle:nth-child(10) { animation-delay: 0.9s; }
    .rectangle:nth-child(11) { animation-delay: 1s; }
    .rectangle:nth-child(12) { animation-delay: 1.1s; }
    .rectangle:nth-child(13) { animation-delay: 1.2s; }
    .rectangle:nth-child(14) { animation-delay: 1.3s; }
    .rectangle:nth-child(15) { animation-delay: 1.4s; }
    .rectangle:nth-child(16) { animation-delay: 1.5s; }
    .rectangle:nth-child(17) { animation-delay: 1.6s; }
    .rectangle:nth-child(18) { animation-delay: 1.7s; }
    .rectangle:nth-child(19) { animation-delay: 1.8s; }
    .rectangle:nth-child(20) { animation-delay: 1.9s; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        width: 400px;
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="page-bg"></div>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>
  <div class="page-wrapper">
    <div class="container">
      <svg viewBox="0 0 100 100">
        <defs>
          <mask id="myMask">
            <rect class="rectangle" x="0" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="5" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="10" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="15" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="20" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="25" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="30" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="35" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="40" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="45" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="50" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="55" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="60" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="65" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="70" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="75" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="80" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="85" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="90" y="0" width="5" height="100" fill="white" />
            <rect class="rectangle" x="95" y="0" width="5" height="100" fill="white" />
          </mask>
        </defs>
        <image class="image" x="0" y="0" width="100" height="100" href="Logo6 Trans 300.png" preserveAspectRatio="xMidYMid slice" />
      </svg>
    </div>
  </div>
</body>
</html>
